server:
  port: ${PORT:8000}
spring:
  application:
    name: gateway
  config:
    import: "consul:"
  main:
    web-application-type: reactive
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: true
        format: YAML
      discovery:
        enabled: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}-${random.uuid}
    gateway:
      default-filters:
      - name: Retry
        args:
          retries: 3
          series: # empty
          methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
          exceptions:
          - java.net.ConnectException
      routes:
        - id: api-key-service-v1
          uri: lb://api-key-service
          predicates:
            - Path=/v1/api-keys/**
        - id: user-service-v1
          uri: lb://user-service
          predicates:
            - Path=/v1/users/**
        - id: connection-service-v1
          uri: lb://connection-service
          predicates:
            - Path=/v1/connections/**
        - id: game-service-v1
          uri: lb://achievement-service
          predicates:
            - Path=/v1/achievements/**
        - id: notification-service-v1
          uri: lb://notification-service
          predicates:
            - Path=/v1/notifications/**
        - id: registration-service-v1
          uri: lb://registration-service
          predicates:
            - Path=/v1/registration/**
        - id: avatar-service-v1
          uri: lb://avatar-service
          predicates:
            - Path=/v1/avatar/**
        - id: graphql
          uri: lb://graphql
          predicates:
            - Path=/graphql,/graphiql
