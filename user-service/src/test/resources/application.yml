logging:
  level:
    org.mongodb.driver.cluster: WARN
spring:
  config:
    enabled: false
  cloud:
    consul:
      enabled: false
  sleuth:
    enabled: false
  zipkin:
    enabled: false
app:
  messaging:
    exchange:
      user: "user"
    routing-key:
      user:
        event:
          created: "user.event.created"
          deleted: "user.event.deleted"
