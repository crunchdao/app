server:
  port: ${PORT:8001}
spring:
  application:
    name: api-key-service
  cloud:
    loadbalancer:
      enabled: false
    consul:
      enabled: false
  data:
    mongodb:
      auto-index-creation: true
api-key:
  allowed-scopes:
    - name: api-key.read
      description: List API-Keys.
    - name: api-key.write
      description: Create or delete API-Keys.
